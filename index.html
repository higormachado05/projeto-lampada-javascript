<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lâmpada</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Projeto Lâmpada JavaScript</h1>
      </div>
    </header>

    <main>
      <div class="elements">
        <img src="./assets/desligada.jpg" alt="Lâmpada desligada" id="lamp"/>
        <div class="buttons">
          <button id="turnOnOff">Ligar</button>
          <button id="change">Trocar</button>
        </div>
      </div>
    </main>

    <div class="list">
      <ul>
        <li>Clique em ligar para ligar a lâmpada</li>
        <li>Clique em desligar para desligar a lâmpada</li>
        <li>Dê dois cliques para quebrar a lâmpada</li>
      </ul>
    </div>

    <script src="./lampada.js"></script>
  </body>
</html>
